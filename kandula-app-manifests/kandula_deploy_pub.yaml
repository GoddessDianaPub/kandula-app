---
# Creates a deplyoment with kandula pod container

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kandula-app
  namespace: kandula
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kandula-app
  template:
    metadata:
      labels:
        app: kandula-app
    spec:
      containers:
      - name: kandula-app
        image: public.ecr.aws/t9x8t6s4/kandula-pub:latest
        ports:
        - containerPort: 5000
        envFrom:
          - configMapRef:
                name: kandula-config              
          - secretRef:
                name: kandula-secret
                  



