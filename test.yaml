#Creates a ns for kandula

apiVersion: v1
kind: Namespace
metadata:
  name: kandula

---
#Creates a configMap to use variables

apiVersion: v1
kind: ConfigMap
metadata:
  name: kandula-config
  namespace: kandula
data:
  FLASK_APP: "run.py"
  FLASK_DEBUG: "1"
#  APP_COLOR: green
  


