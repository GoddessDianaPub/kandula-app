{% extends "layout.html" %}
{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .metrics-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .metrics-content {
        overflow: auto;
        border: 1px solid #ccc;
        padding: 10px;
        max-width: 800px;
        width: 100%;
    }
</style>
<div class="metrics-container">
    <div class="metrics-content">
        <pre>{{ prometheus_metrics | safe }}</pre>
    </div>
</div>
{% endblock content %}
