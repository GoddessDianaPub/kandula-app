---
#Creates an ingress for nginx ingress controller

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-kandula
  namespace: kandula
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: domain name
    https: 
      paths:
      - pathType: Prefix
        path: /home
        backend:
          service:
            name: ingress-nginx-service
            port:
              number: 5000
              
  - host: domain name
    https:
      paths:
      - pathType: Prefix
        path: /health
        backend:
          service:
            name: ingress-nginx-service
            port:
              number: 5000
   
  - host: domain name
      https:
	    paths:
		- pathType: Prefix
          path: /grafana
          backend:
            service:
              name: ingress-nginx-service
              port:
                number: 3002
                
  - host: domain name
      https:
	    paths:
		- pathType: Prefix
          path: /prometheus
          backend:
            service:
              name: ingress-nginx-service
              port:
                number: 9090

  - host: domain name
      https:
	    paths:
		- pathType: Prefix
          path: /consul
          backend:
            service:
              name: ingress-nginx-service
              port:
                number: 8500


  - host: notfound.site
      https:
	    paths:
		- backend:
            service:
              name: ingress-nginx-service
              port:
                number: 3002

     


      


