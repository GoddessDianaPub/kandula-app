---
# Creates nodeport service for nginx ingress controller

apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-service
  namespace: ingress-nginx
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
	name: http
  - port: 443
    targetPort: 443
    protocol: TCP
	name: https
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: kandula
  selector:
    name: ingress-nginx